<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function colorChange(colorValue) {
            let texttest = document.getElementById("texttest");
            texttest.style.color = colorValue;
        }
    </script>
</head>
<body>
    <h1 id="texttest">This is changed by using DOM</h1>

    <button onclick="colorChange('blue')";>Blue</button>
    <button onclick="colorChange('red')";>Red</button>

</body>
</html>
